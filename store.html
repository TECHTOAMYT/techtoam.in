<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Am Industry Official</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="dark-theme">

    <nav class="glass-nav">
        <div class="logo"><a href="index.html">AM INDUSTRY</a></div>
        <div class="nav-btns">
            <a href="index.html" class="nav-btn"><i class="ri-home-line"></i> home</a>
            <button id="theme-toggle" class="nav-btn"><i class="ri-sun-moon-line"></i> mode</button>
        </div>
    </nav>

    <main class="container">
        <header class="glass-card hero">
            <h1>industrial shop</h1>
            <p class="badge">limited tech & hardware editions</p>
        </header>

        <section class="social-grid">
            <div class="glass-card project-card">
                <i class="ri-ruler-2-line social-icon"></i>
                <h3>precision toolkit</h3>
                <p>$25.00</p>
                <p style="font-size: 0.8rem; opacity: 0.7; margin: 10px 0;">Pro-grade tools for electronics testing.</p>
                <button class="special-btn buy-btn" data-product="Precision Toolkit">
                    <i class="ri-shopping-cart-2-line"></i> buy now
                </button>
            </div>
            <div class="glass-card project-card">
                <i class="ri-book-open-line social-icon"></i>
                <h3>aerospace log</h3>
                <p>$15.00</p>
                <p style="font-size: 0.8rem; opacity: 0.7; margin: 10px 0;">Physical notebook for inspection logs.</p>
                <button class="special-btn buy-btn" data-product="Aerospace Log">
                    <i class="ri-shopping-cart-2-line"></i> buy now
                </button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
